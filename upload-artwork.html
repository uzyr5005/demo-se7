<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Artwork - ArtVista</title>
  <link rel="stylesheet" href="upload-artwork.css" />
</head>
<body>
  <header>
    <div class="logo">ðŸŽ¨ ArtVista</div>
    <nav>
      <a href="home.html">Home</a>
      <a href="explore.html">Explore</a>
      <a href="favorites.html">Favorites</a>
      <a href="profile.html">Profile</a>
    </nav>

    <div class="auth-buttons">
      <a href="signup.html" class="btn">Sign Up</a>
      <a href="login.html" class="btn login">Login</a>
    </div>
  </header>

  <main>
    <section class="upload-section">
      <h1>Upload Your Artwork</h1>
      <form>
        <label for="artwork-image" class="upload-label">
          Select Image
          <input type="file" id="artwork-image" accept="image/*" required />
        </label>

        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Artwork Title" required />

        <label for="description">Description</label>
        <textarea id="description" placeholder="Describe your artwork..." rows="5" required></textarea>

        <button type="submit">Upload Artwork</button>
      </form>
    </section>
  </main>
</body>
</html>
